	<title>webpage</title>
</head>

<body>
	<div class="d-flex">

		<!-- ----------------Drawer----------------------- -->

		<div class="d-flex flex-column bg-warning">
			<!--  flex-grow-1  -->
			<div class="d-flex justify-content-center">
				<h4 class="pt-5 text-white px-3"> LEAD SENSE</h4>
			</div>
			<div class="py-1">
				<hr>
			</div>
			<div class="px-3">
				<nav class="navbar navbar-expand-sm">
					<ul class="nav flex-column">
						<li class="nav-item">
							<a class="nav-link text-white " href="#">DASHBOARD</a>
						</li>
						<li class="nav-item">

						</li>
						<li class="nav-item">
							<a class="nav-link text-white" href="#">SEO</a>
						</li>
						<li class="nav-item">

				</nav>
			</div>
			<br>

		<!-- ------------------------DASHBOARD----------------------------- -->
		<div class="d-flex flex-column flex-grow-1">
			<div class="d-flex flex-column bg-primary flex-grow-1">

				<!-- ------------search bar and icons----------------- -->

				<div class="mx-5 d-flex flex-row align-items-start justify-content-end">
					<div class="m-1 flex">
						<input type="text" class="px-2" placeholder="search...">
						<!-- <ion-icon class="form-control-feedback" name="search"></ion-icon> -->
					</div>
					<div class="m-1 p-1 flex">
						<ion-icon class="mx-2" name="person"></ion-icon>
						<ion-icon class="mx-2" name="notifications"></ion-icon>
						<ion-icon class="mx-2" name="settings"></ion-icon>
					</div>
				</div>

				<!-- ----------------tab bar------------------------ -->

				<div class="d-flex justify-content-center">
					<nav class="navbar navbar-expand-sm">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="mx-3 nav-link text-white" href="#">Keyboard Ranks</a>
							</li>
							<li class="nav-item">
								<a class="mx-3 nav-link text-white" href="#">Competitors</a>
							</li>
						</ul>
					</nav>
				</div>

				<!-- --------------------------Dropdown--------------------------- -->

				<div class="my-1 d-flex">
					<div class="d-flex flex-row justify-content-start">
						<div class="mx-3 dropdown">
							<button class="btn btn-secondary dropdown-toggle bg-primary border-white" type="button" id="dropdownMenuButton"
							 data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								One Week
							</button>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
								<a class="dropdown-item" href="#">Week 1</a>
								<a class="dropdown-item" href="#">Week 2</a>
								<a class="dropdown-item" href="#">Week 3</a>
							</div>
						</div>
						<div class="mx-3 dropdown">
							<button class="btn btn-secondary dropdown-toggle bg-primary border-white" type="button" id="dropdownMenuButton"
							 data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								All Keywords
							</button>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
								<a class="dropdown-item" href="#">Keyword 1</a>
								<a class="dropdown-item" href="#">Keyword 2</a>
								<a class="dropdown-item" href="#">Keyword 3</a>
							</div>
						</div>

						<div class="mx-3 dropdown">
							<button class="btn btn-secondary dropdown-toggle bg-primary border-white" type="button" id="dropdownMenuButton"
							 data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Last Position
							</button>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
								<a class="dropdown-item" href="#">Position 1</a>
								<a class="dropdown-item" href="#">Position 2</a>
								<a class="dropdown-item" href="#">Position 3</a>
							</div>
						</div>
					</div>

					<div class="mx-5 d-flex flex-grow-1 justify-content-end">
						<button class=" border-white btn text-white bg-warning" type="button" onclic>
							Export to CSV
						</button>
					</div>
				</div>
			</div>

			<!-- ------------------------GRAPH------------------------------------ -->
			<!-- <div class="m3"> -->
			<div class="m3 d-flex bg-primary">
				<canvas id="lineChart" height="100" width="=100"></canvas>
			</div>
			<!-- </div> -->

			<!-- ---------------------------TABLE------------------------------------- -->

			<div class="d-flex">
				<table class="table table-striped" id="apiTableData">
					<thead>
						<tr>
							<th>Keywords</th>
							<th>Position</th>
							<th>Change</th>
							<!-- <th>URL</th> -->
						</tr>
					</thead>
					<!-- <tr>
						<td>m</td>
						<td>m</td>
						<td>m</td>
					</tr>
					<tr>
						<td>m</td>
						<td>m</td>
						<td>m</td>
					</tr>
					<tr>
						<td>m</td>
						<td>m</td>
						<td>m</td>
					</tr>
					<tr>
						<td>m</td>
						<td>m</td>
						<td>m</td> -->
					</tr>
				</table>
			</div>
		</div>
	</div>

	<!-- ---------------------------------------END -- END -- END-------------------------------------------- -->
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>
	<script src="https://unpkg.com/ionicons@4.4.6/dist/ionicons.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
	<script src="js/main.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$.ajax({
				url: 'http://api.jsonbin.io/b/5b893aa03ffac56f4bd7905a',
				// url:'https://www.w3schools.com/js/json_demo.txt',
				dataType: 'json',
				type: 'GET',
				cache: false,
				success: function (data) {
					var tableData = '';
					$.each(data, function (index, value) {
						tableData += '<tr>';
						tableData += '<td' + value.keyword + '</td>';
						tableData += '<td' + value.position + '</td>';
						tableData += '<td' + value.change + '</td>';
						tableData += '</tr>';
					});
					$('#apiTableData').append(tableData);
				},
				error: function (error) {
					alert(error);
				}
			});
		});
	</script>
</body>

</html>
