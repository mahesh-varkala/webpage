	<!-- ---------------------------DATA FROM API INTO TABLE----------------------- -->

	<script type="text/javascript">
		$(document).ready(function () {
			$.ajax({
				url: 'http://api.jsonbin.io/b/5b893aa03ffac56f4bd7905a',
				type: 'GET',
				dataType: 'json',
				cache: false,
				success: function (data) {
					var tableData = '<tbody>';
					$.each(data.data, function (index, value) {
						tableData += '<tr>';
						tableData += '<td>' + value.keyword + '</td>';
						tableData += '<td>' + value.position + '</td>';
						tableData += '<td>' + value.change + '</td>';
						tableData += '<td>/research-report/asia-compound-</td>';
						tableData += '</tr>';
					});
					tableData += '</tbody>';
					$('#apiTableData').append(tableData);
					// console.log(tableData);
				},
				error: function (error) {
					alert(error);
				}
			});
		});
	</script>

	<!-- ------------------------TABLE SEARCH------------------------------- -->

	<script>
		function myFunction() {
			var input, filter, table, tr, td, i;
			input = document.getElementById("myInput");
			filter = input.value.toUpperCase();
			table = document.getElementById("apiTableData");
			tr = table.getElementsByTagName("tr");
			for (i = 0; i < tr.length; i++) {
				td = tr[i].getElementsByTagName("td")[0];
				if (td) {
					if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
						tr[i].style.display = "";
					} else {
						tr[i].style.display = "none";
					}
				}
			}
		}
	</script>
